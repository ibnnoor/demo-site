<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altschool Registration page</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <main class="container">
    <div >
        <h1>Registration Form</h1>
        <h2>Fill out the enteries below</h2>
    </div>
    <div>
        <form action="" method="post" class="form">
            <label for="first_name" class="form_labels">First name</label>
            <div  class="form_group" >
                <input type="text"
                 name="first_name" 
                 id="first_name" 
                 class="first_name" 
                 placeholder="First name"
                 required/>
            </div>
            
            <label for="last_name" class="form_labels">Last name</label>
            <div  class="form_group">
                <input type="text"
                 name="last_name" 
                 id="last_name" 
                 class="last_name"
                 placeholder="Last name" 
                 required/>
            </div>

            <label for="email" class="form_labels">Email address</label>
            <div class="form_group" >
                <input 
                 type="email"
                 name="email" 
                 id="email" 
                 class="email" 
                 placeholder="Email"
                 required/>
            </div>

            <div class="form_group">
                <label for="phone" class="form_labels">Phone number</label>
                <input 
                 type="tel"
                 name="phone" 
                 id="phone" 
                 class="phone" 
                 placeholder="Phone number"
                 required/>
            </div>
            
            <div class= "form_group">
                <label for="gender" class="form_labels">Gender</label>
                <select name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="Non-binary">Non-Binary</option>
                </select>
            </div>
            <div class="form_group"> <button class="btn_submit">Submit</button>
            </div>
           
        </form>
    </div>
    <div>
        <a href="https://google.com" target="_blank">Visit Google</a>
    </div>
</main>
</body>
</html>
